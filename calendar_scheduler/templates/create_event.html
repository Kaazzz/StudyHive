{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Calendar Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body>
  <header class="bg-yellow-300 shadow-md h-20 flex items-center justify-between px-6 py-4">
    <h1 class="text-2xl font-bold text-black">StudyHive</h1>
    <h2 class="text-xl font-medium mb-4">Welcome, {{ user.username }}</h2>
  </header>
  <div class="container mx-auto px-4 my-4 pb-8">
    <h1 class="text-2xl font-bold mb-4">Create a New Event</h1>
    <form method="post" class="shadow-md rounded p-4 bg-white">
      {% csrf_token %}
      <div class="mb-3">
        <label for="title" class="form-label block text-gray-700 font-medium mb-2">Title</label>
        <input type="text" class="form-control block w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50" id="title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label block text-gray-700 font-medium mb-2">Description</label>
        <textarea class="form-control block w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50" id="description" name="description" rows="4"></textarea>
      </div>
      <div class="mb-3">
        <label for="start_time" class="form-label block text-gray-700 font-medium mb-2">Start Time</label>
        <input type="datetime-local" class="form-control block w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50" id="start_time" name="start_time" required>
      </div>
      <div class="mb-3">
        <label for="end_time" class="form-label block text-gray-700 font-medium mb-2">End Time</label>
        <input type="datetime-local" class="form-control block w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50" id="end_time" name="end_time" required>
      </div>
      <button type="submit" class="btn btn-primary px-4 py-2 rounded bg-blue-500 hover:bg-blue-700 text-white font-medium">Create Event</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
