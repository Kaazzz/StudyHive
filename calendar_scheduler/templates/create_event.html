{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Calendar Event</title>
    <link rel="stylesheet" href="/static/css/general.css?">
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet"/>
    <link href="{% static 'css/card_flip.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100">
  {% include 'header.html' %}

  <div class="container mx-auto px-4 my-4 pb-8">
    <h1 class="text-2xl font-bold mb-4">Create a New Event</h1>
    <form method="post" class="shadow-md rounded p-4 bg-white" onsubmit="return validateForm()">
      {% csrf_token %}
      <div class="mb-3">
        <label for="title" class="form-label block text-gray-700 font-medium mb-2">Title</label>
        <input type="text" class="form-control block w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50" id="title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label block text-gray-700 font-medium mb-2">Description</label>
        <textarea class="form-control block w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50" id="description" name="description" rows="4"></textarea>
      </div>
      <div class="mb-3">
        <label for="start_time" class="form-label block text-gray-700 font-medium mb-2">Start Time</label>
        <input type="datetime-local" class="form-control block w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50" id="start_time" name="start_time" required>
      </div>
      <div class="mb-3">
        <label for="end_time" class="form-label block text-gray-700 font-medium mb-2">End Time</label>
        <input type="datetime-local" class="form-control block w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50" id="end_time" name="end_time" required>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Create Event
      </button>
      <button type="button" class="bg-gray-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-1" onclick="window.history.back()">
        Cancel
      </button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validateForm() {
      const startTime = document.getElementById('start_time').value;
      const endTime = document.getElementById('end_time').value;
      const today = new Date();
      const pstOffset = 8 * 60 * 60 * 1000; // 8 hours in milliseconds
      today.setTime(today.getTime() + pstOffset);
      const formattedToday = today.toISOString().slice(0, 16).replace('T', ' ');
    
      if (startTime > endTime) {
        alert("Error: People can't time travel! Today's date is: " + formattedToday);
        return false;
      }
      if (startTime < formattedToday) {
        alert("Error: You can't schedule an event in the past! Today's date is: " + formattedToday);
        return false;
      }
      if (startTime == endTime) {
        alert("Error: Just 1 minute for an event???");
        return false;
      }
    
      return true;
    }
    </script>
</body>
</html>
