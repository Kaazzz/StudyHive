<style>
    .navbar-container {
        background-color: #f3f4f6; 
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 0.5rem;
        margin: 1rem auto;
        padding: 1rem;
        max-width: 100%;
    }

    .navbar {
        display: flex;
        justify-content: center; /* Center-align items */
        align-items: center;
        gap: 1rem; /* Reduce gap between navbar items */
    }

    .navbar-link {
        color: #374151;
        text-decoration: none;
        font-size: 1rem; /* Adjusted font size */
        font-weight: 500;
        padding: 0.25rem 0.75rem; /* Reduce padding for a compact look */
        border-radius: 0.375rem;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navbar-link.active {
        background-color: #E9B033;
        color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .navbar-link:hover {
        background-color: #e5e7eb;
        color: #111827;
    }

    .navbar ul {
        display: flex; /* Ensures horizontal alignment */
        gap: 8px; /* Adjust the gap between items (smaller values for closer spacing) */
        list-style: none; /* Removes bullet points */
        padding: 0; /* Removes default padding */
        margin: 0; /* Removes default margin */
    }

    .navbar ul li a {
        padding: 8px 12px; /* Adjust padding inside each item */
        text-decoration: none; /* Remove underline */
        color: #333; /* Default text color */
        border-radius: 4px; /* Optional: Add rounded corners */
        transition: color 0.3s ease, background-color 0.3s ease;
    }

    .navbar ul li a:hover {
        color: white; /* Hover text color */
        background-color: #007bff; /* Hover background color */s
    }


    body.dark .navbar-container {
        background-color: #1f2937;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    body.dark .navbar-link {
        color: #d1d5db;
    }

    body.dark .navbar-link:hover {
        background-color: #374151;
        color: #f9fafb;/
    }

    body.dark .navbar-link.active {
        background-color: #fbbf24; 
        color: #111827;
    }

    @media (max-width: 768px) {
        .navbar {
            flex-direction: column; 
            gap: 0.25rem; /* Reduce gap for smaller screens */
        }

        .navbar-link {
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem; /* Adjust padding for smaller screens */
        }
    }
</style>

<div class="navbar-container">
    <nav class="navbar">
        <a href="{% url 'group_dashboard' group.unique_id %}" 
           class="navbar-link {% if request.path == group.get_dashboard_url %}active{% endif %}">Dashboard</a>
        <a href="{% url 'group_members' group.unique_id %}" 
           class="navbar-link {% if request.path == group.get_members_url %}active{% endif %}">Members</a>
        <a href="{% url 'group_requests' group.unique_id %}" 
           class="navbar-link {% if request.path == group.get_requests_url %}active{% endif %}">Requests</a>
        <a href="{% url 'group_files' group.unique_id %}" 
           class="navbar-link {% if request.path == group.get_files_url %}active{% endif %}">Files</a>
    </nav>
</div>
