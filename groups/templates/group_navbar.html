<style>
    .navbar-container {
        background-color: #f3f4f6; 
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 0.5rem;
        margin: 1rem auto;
        padding: 1rem;
        max-width: 1000px;
    }

    .navbar {
        display: flex;
        justify-content: space-around;
        align-items: center;
        gap: 1rem;
    }

    .navbar-link {
        color: #374151;
        text-decoration: none;
        font-size: 1.125rem;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navbar-link.active {
        background-color: #E9B033;
        color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .navbar-link:hover {
        background-color: #e5e7eb;
        color: #111827;
    }

    body.dark .navbar-container {
        background-color: #1f2937;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    body.dark .navbar-link {
        color: #d1d5db;
    }

    body.dark .navbar-link:hover {
        background-color: #374151;
        color: #f9fafb;/
    }

    body.dark .navbar-link.active {
        background-color: #fbbf24; 
        color: #111827;
    }

    @media (max-width: 768px) {
        .navbar {
            flex-direction: column; 
            gap: 0.5rem;
        }

        .navbar-link {
            font-size: 1rem;
            padding: 0.5rem 0.75rem;
        }
    }
</style>

<div class="navbar-container">
    <nav class="navbar">
        <a href="{% url 'group_dashboard' group.unique_id %}" class="navbar-link active">Dashboard</a>
        <a href="#members" class="navbar-link">Members</a>
        <a href="{% url 'group_requests' group.unique_id %}" class="navbar-link">Requests</a>
        <a href="#files" class="navbar-link">Files</a>
    </nav>
</div>
