{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Study Group</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">    
</head>

<body class = "m-0 p-0 bg-[#f7f7f7]" style="font-family: 'Poppins', sans-serif; transition: background-color 0.5s ease, color 0.5s ease;">
    {% include 'header.html' %}

    {% include 'sidebar.html' %}
    
    <main style="margin-left: 220px; padding: 100px 30px 20px; display: flex; justify-content: center;">
        <div style="display: flex; justify-content: space-between; text-align:justify;">
            <form method="POST" 
            style="margin-right: 100px;
            background: linear-gradient(
                to right, 
                rgba(255, 224, 60, 0.8),
                rgba(233, 176, 51, 0.6)
            );"
            class="p-6 rounded-lg shadow-md w-full max-w-lg mx-auto">
                <h2 class="text-3xl font-semibold mb-6 text-center">Create a Study Group</h2>
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="id_group_name" class="block text-lg font-medium mb-2">Group Name:</label>
                    <input type="text" name="group_name" id="id_group_name" style="background-color: #ececec;" maxlength="100" required class="w-full px-4 py-2 border rounded-md">
                </div>

                <div class="mb-4">
                    <label for="id_subject" class="block text-lg font-medium mb-2">Subject:</label>
                    <input type="text" name="subject" id="id_subject" value="General" style="background-color: #ececec;" maxlength="100" required class="w-full px-4 py-2 border rounded-md">
                </div>

                <div class="mb-4">
                    <label for="id_description" class="block text-lg font-medium mb-2">Description:</label>
                    <textarea name="description" id="id_description" 
                    style="background-color: #ececec; resize: none; overflow: auto;" cols="40" rows="5" required class="w-full px-4 py-2 border rounded-md"></textarea>
                </div>

                <div class="mb-4 flex items-center">
                    <input type="checkbox" name="is_private" id="id_is_private" class="h-4 w-4">
                    <label for="id_is_private" class="ml-2 text-lg font-medium">Is private?</label>
                </div>

                <button type="submit" class="w-full py-3 rounded-md yellow-gradient mb-1"
                onmouseover="this.style.background = 'linear-gradient(to left, #1A1A1B, #353437)'; this.style.color='white';" 
                onmouseout="this.style.background ='linear-gradient(to right, #FFE03C, #E9B033)'; this.style.color='#1A1A1B';">Create Group</button>
                
                <a href="{% url 'home' %}"><button type="button" class="rounded-md"
                onmouseover="this.style.fontWeight='bold';" 
                onmouseout="this.style.fontWeight='normal';">Back</button></a>
            </form>

            <img src="{% static 'media/dark-mode-design1.svg' %}" id="mode-icon-design1"
            style="width: 30vw;">
        </div>
    </main>
</body>
</html>
