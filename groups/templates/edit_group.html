{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ group.group_name }} - Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="stylesheet" href="/static/css/general.css?">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">    
</head>

<body class = "m-0 p-0 bg-[#f7f7f7]" style="font-family: 'Poppins', sans-serif; transition: background-color 0.5s ease, color 0.5s ease;">
    {% include 'header.html' %}

    {% include 'sidebar.html' %}

    <main style="margin-left: 220px; padding: 100px 30px 20px;">
        {% include 'group_navbar.html' %}
        
        <div class="container mx-auto mt-8 bg-gray-100 dark:bg-gray-900 p-6 rounded-lg shadow-md">            
            <form method="POST" class="p-6 rounded-md shadow-md self-center"
            style="margin-right: 100px; margin-left: 100px;
            background: linear-gradient(
                to right, 
                rgba(255, 224, 60, 0.8),
                rgba(233, 176, 51, 0.6)
            );">
                <h1 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">Edit Group Details</h1>

                {% csrf_token %}
                <p>
                    <label for="id_group_name" class="block text-lg font-medium mb-2">Group Name:</label>
                    <input type="text" 
                           name="group_name" 
                           value="{{ form.group_name.value }}" 
                           maxlength="100" 
                           required 
                           id="id_group_name" 
                           style="background-color: #ececec;"
                           class="w-full px-4 py-2 border rounded-md">
                </p>

                <!-- Subject -->
                <p>
                    <label for="id_subject" class="block text-lg font-medium mb-2">Subject:</label>
                    <input type="text" 
                           name="subject" 
                           value="{{ form.subject.value }}" 
                           maxlength="100" 
                           required 
                           id="id_subject" 
                           style="background-color: #ececec;"
                           class="w-full px-4 py-2 border rounded-md">
                </p>

                <!-- Description -->
                <p>
                    <label for="id_description" class="block text-lg font-medium mb-2">Description:</label>
                    <textarea name="description" 
                              cols="15" 
                              rows="4" 
                              required 
                              id="id_description" 
                              style="background-color: #ececec;"
                              class="w-full px-4 py-2 border rounded-md">{{ form.description.value }}</textarea>
                </p>

                <!-- Is Private -->
                <p>
                    <label for="id_is_private" class="ml-2 text-lg font-medium">Is private?</label>
                    <input type="checkbox" 
                           name="is_private" 
                           id="id_is_private" 
                           style="background-color: #ececec;"
                           {% if form.is_private.value %}checked{% endif %}>
                </p>

                <button 
                    type="submit" 
                    class="w-full py-3 rounded-md yellow-gradient mb-1"
                    onmouseover="this.style.background = 'linear-gradient(to left, #1A1A1B, #353437)'; this.style.color='white';" 
                    onmouseout="this.style.background ='linear-gradient(to right, #FFE03C, #E9B033)'; this.style.color='#1A1A1B';">
                    Save Changes
                </button>

                <a href="{% url 'group_dashboard' group.unique_id %}" 
                class="rounded-md"
                onmouseover="this.style.fontWeight='bold';" 
                onmouseout="this.style.fontWeight='normal';">
                    Cancel
                </a>
            </form>
        </div>
    </main>
</body>
</html>
