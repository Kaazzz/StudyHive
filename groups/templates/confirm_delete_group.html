
<div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">Delete Group</h1>
    <div class="bg-white dark:bg-gray-800 p-6 rounded shadow-md">
        <p class="text-lg text-gray-700 dark:text-gray-300">
            Are you sure you want to delete the group "<strong>{{ group.group_name }}</strong>"? 
            This action cannot be undone.
        </p>

        <div class="flex justify-between items-center mt-4">
            <form method="POST">
                {% csrf_token %}
                <button 
                    type="submit" 
                    class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded shadow-md transition-all duration-300">
                    Confirm Delete
                </button>
            </form>
            <a href="{% url 'group_dashboard' group.unique_id %}" 
               class="text-blue-500 hover:underline">
                Cancel
            </a>
        </div>
    </div>
</div>
