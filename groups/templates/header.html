{% load static %}

<header id="header" class="yellow-gradient h-20 p-[20px] fixed top-0 left-0 right-0 z-[1000] shadow-md transition-colors duration-300">
    <div class="flex justify-between items-center h-full">
        <div class="logo flex items-center gap-2 text-4xl font-bold text-gray-800 dark:text-white">
            <img id="mode-icon-logo" src="{% static 'media/logo.svg' %}" alt="StudyHive Logo" class="w-16 h-16 rounded-full object-cover" loading="lazy">
            <h1 id="appName" class="text-gray-800">StudyHive</h1>
        </div>
        
        <div id="searchBar" class="flex items-center gap-2">
            {% include 'search.html' %}
        </div>
        
        <div class="flex items-center gap-x-6">

            <div id="switchModeHome" aria-label="Go to Home" class="tooltip-container flex cursor-pointer">
                <img 
                    id="mode-icon-home"
                    src="{% static 'media/dark-mode-home.svg' %}" 
                    class="w-12 h-12 rounded-full object-cover"
                    style="transition: box-shadow 0.3s ease;" 
                    onmouseover="this.style.boxShadow='0 4px 10px rgba(0, 0, 0, 0.2)';" 
                    onmouseout="this.style.boxShadow='none';"
                    onclick="window.location.href = '{% url 'home_page' %}'"
                    alt="Home Icon">
                <span class="tooltip-text">Home</span>
            </div>

            <div id="switchModeMessage" aria-label="Go to Messages" class="tooltip-container flex cursor-pointer">
                <img 
                    id="mode-icon-message"
                    src="{% static 'media/dark-mode-message.svg' %}" 
                    class="w-12 h-12 rounded-full object-cover"
                    style="transition: box-shadow 0.3s ease;" 
                    onmouseover="this.style.boxShadow='0 4px 10px rgba(0, 0, 0, 0.2)';" 
                    onmouseout="this.style.boxShadow='none';"
                    onclick="window.location.href = '{% url 'chat' %}'"
                    alt="Message Icon">
                <span class="tooltip-text">Messages</span>
            </div>

            <div id="switchMode" aria-label="Toggle Dark Mode" class="tooltip-container flex cursor-pointer">
                <img 
                    id="mode-icon-switch"
                    src="{% static 'media/dark-mode-logo.svg' %}" 
                    class="w-12 h-12 rounded-full object-cover"
                    style="transition: box-shadow 0.3s ease;" 
                    onmouseover="this.style.boxShadow='0 4px 10px rgba(0, 0, 0, 0.2)';" 
                    onmouseout="this.style.boxShadow='none';"
                    alt="Dark Mode Toggle">
                <span class="tooltip-text">Dark Mode</span>
            </div>
            
            <div class="tooltip-container flex cursor-pointer" aria-label="Go to Profile">
                <img 
                    src="{% static 'media/profile-pic.svg' %}" 
                    alt="Profile Picture" 
                    class="w-12 h-12 rounded-full object-cover cursor-pointer"
                    onclick="window.location.href = '{% url 'profile' %}'">
                <span class="tooltip-text">Profile</span>
            </div>
        </div>
    </div>
</header>

<script>
    const staticUrls = {
        lightModeLogo: "{% static 'media/light-mode-logo.svg' %}",
        lightModeHome: "{% static 'media/light-mode-home.svg' %}",
        lightModeMessage: "{% static 'media/light-mode-message.svg' %}",
        lightModeNotif: "{% static 'media/light-mode-notif.svg' %}",
        logo: "{% static 'media/studyhive.png' %}",
        darkModeLogo: "{% static 'media/dark-mode-logo.svg' %}",
        darkModeHome: "{% static 'media/dark-mode-home.svg' %}",
        darkModeMessage: "{% static 'media/dark-mode-message.svg' %}",
        darkModeNotif: "{% static 'media/dark-mode-notif.svg' %}",
        darkLogo: "{% static 'media/logo.svg' %}",

        lightModeGroups: "{% static 'media/light-mode-mygroups.svg' %}",
        darkModeGroups: "{% static 'media/dark-mode-mygroups.svg' %}",

        lightModeCalendar: "{% static 'media/light-mode-calendar.svg' %}",
        darkModeCalendar: "{% static 'media/dark-mode-calendar.svg' %}",

        lightModeLogout: "{% static 'media/light-mode-logout.svg' %}",
        darkModeLogout: "{% static 'media/dark-mode-logout.svg' %}",
    };
</script>

<script src="{% static 'scripts/scripts.js' %}"></script>
