{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    
    <title>Change Password</title>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-yellow-300 shadow-md h-16">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-black">StudyHive</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-10 flex-grow mb-6">
        <div class="bg-white shadow-md rounded-lg p-6 md:p-8 max-w-4xl mx-auto">
            <!-- Back Button -->
            

            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Change Password</h2>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="w-full bg-yellow-300 text-black py-2 px-4 rounded-md shadow-sm hover:bg-red-400 focus:outline-none mt-4">
                    Save Changes
                </button>
            <br>
            <br>
                <a href="{% url 'profile' %}" class="inline-block text-blue-600 font-medium mb-4 hover:underline">
                    ← Back to Profile
                </a>
            </form>
        </div>
    </main>

    <!-- Footer
    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="container mx-auto text-center text-sm">
            © 2024 StudyHive. All rights reserved.
        </div>
    </footer> -->

</body>
</html>
