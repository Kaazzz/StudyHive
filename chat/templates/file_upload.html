<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>File Upload</title>
  <link rel="stylesheet" href="{% static 'css/uploadfilestyle.css' %}">  </head>
<body>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

  <h2>Uploaded Files</h2>
  <ul class="file-list">
    {% for file in files %}
        <li>
            <a href="{% url 'download_file' file.id %}">{{ file.file.name }}</a>
            <span> - Uploaded on {{ file.uploaded_at }}</span>
            <a href="{% url 'delete_file' file.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>

</body>
</html>
