<!DOCTYPE html>
<html>
<head>
    <title>Create a Post</title>
</head>
<body>
    <form method= "post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Create Post</button>

        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.description }}</p>
        </li>
    {% endfor %}
    </form>
        
    
</body>
</html>
